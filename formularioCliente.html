<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Cliente</title>
  </head>
  <body>
    <h1>Formulario Cliente</h1>
    <form action="recibido.html" method="post">
      <label for="nombre">Nombre:*</label>   
      <br />
      <input type="text" name="nombre" placeholder="Escriba su nombre" required />
      <br />
      <label for="email">Email</label>
      <br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Escriba su nombre"
      />
      <br />
      <label for="asunto">Asunto</label>
      <br />
       <select name="asuntos" id="asuntos" size="3">
            <option value="presupuesto">Pedir presupuesto web</option>
            <option value="cita">Solicitar cita previa</option>
            <option value="otros">otros</option>
       </select>
      <br />
      <label for="fuente">¿Cómo nos ha conocido?</label>
      <br />
      <input type="radio" name="fuente" id="fuente" value="amigo" />Un amigo
      <input type="radio" name="fuente" id="fuente" value="google" checked/>Googleando
      <input type="radio" name="fuente" id="fuente" value="buzonea" />Buzoneo
      <input type="radio" name="fuente" id="fuente" value="otro" />Otro
      <br />
      <label for="mensaje">Escribe tu mensaje</label>
      <br />
      <textarea
        name="mensaje"
        id="mensaje"
        cols="30"
        rows="5"
        placeholder="Escriba un mensaje"
      ></textarea>
      <br />
      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpiar datos" />
    </form>
  </body>
</html>
